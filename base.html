<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            /* align-items: center; */
            height: 100vh;
            margin: 0;
        }

        .content-container {
            text-align: center;
        }

        .img img {

            height: 500px;
            width: 500px;
         

        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Isaac Newton made physics</h1>
        <div class="img">
            <img src="https://render.fineartamerica.com/images/rendered/default/poster/6/8/break/images-medium-5/isaac-newton-gary-brownscience-photo-library.jpg">
        </div>
        <h2>list of physics things</h2>
        <ul>
            <li>newtons</li>
            <li>force</li>
            <li>radians</li>
            <li>motion sensor</li>
            <li>pain</li>
        </ul>
    </div>
</body>
</html>
